---
version: "3.7"
services:
  ts-oauth-test:
    image: tailscale/tailscale:latest
    container_name: ts-oauth-test
    hostname: oauth-test
    environment:
      - TS_AUTHKEY=${{TAILSCALE_AUTHKEY}}
      - TS_EXTRA_ARGS=${{TAILSCALE_TAG_ARG}}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - oauth-tailscale-state:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
    restart: unless-stopped
  nginx-oauth-test:
    image: nginx
    network_mode: service:ts-oauth-test

volumes:
  oauth-tailscale-state: